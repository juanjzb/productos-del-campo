name: Debug pnpm

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  debug-pnpm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # Specify a known pnpm version

      - name: Check pnpm version
        run: pnpm --version

      - name: Print PATH
        run: echo $PATH
